<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Alumni Login System</title>

        <!-- Bootstrap core CSS -->
        <link href="CSS/bootstrap.min.css" rel="stylesheet">
        <link href="CSS/password.css" rel="stylesheet">

        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }



        </style>

        <!-- Custom styles for this template -->
        <link href="css/navbar-top-fixed.css" rel="stylesheet">
    </head>

    <body>



        <main role="main" class="container">



            <div class="row">
                <div class="col"></div>

                <div class="col-md-6">

                    <div class="card shadow">
                        <div class="card-body">
                            <h2>Register</h2>
                            <br>
                            <form action="RegisterController" method="post">

                                <label for="floatingPassword"><b>Name</b></label>
                                <div class="input-group mb-3">
                                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="title">
                                        <option selected>Choose Title</option>
                                        <option value="Mr">Mr</option>
                                        <option value="Ms">Ms</option>
                                        <option value="Dr">Dr</option>
                                        <option value="Ir">Ir</option>
                                        <option value="Professor">Professor</option>
                                    </select>
                                    <input type="text" class="form-control" placeholder="Full Name" name="Name" required>
                                </div>



                                <div class="form-floating">
                                    <label for="floatingPassword"><b>password</b></label>
                                    <input type="password" class="form-control" id="floatingPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                           title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                                           placeholder="Password" name="password" required>  
                                </div>

                                <div class="form-floating">
                                    <label for="floatingInput"><b>Matrics no.</b></label>
                                    <input type="text" class="form-control" id="floatingInput" placeholder="ex : A15FA0142" name="matrics">           
                                </div>

                                <label for="floatingInput"><b>Gender</b></label><br>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male">
                                    <label class="custom-control-label" for="customRadioInline1">Male</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female">
                                    <label class="custom-control-label" for="customRadioInline2">Female</label>
                                </div>
                                <br><br>
                                <label for="floatingInput"><b>Address</b></label><br>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="House No" name="Houseno" >
                                    <input type="text" class="form-control" placeholder="Street Name"name="Streetname" >
                                </div>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Region" name="Region">
                                    <input type="text" class="form-control" placeholder="City" name="City">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="State"name="State" >
                                    <input type="text" class="form-control" placeholder="Postal Code"name="Postalcode" >
                                    <input type="text" class="form-control" placeholder="Country" name="Country">
                                </div>


                                <div class="form-floating">
                                    <label for="floatingInput"><b>Citizenship</b></label>
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Malaysia" name="citizenship">           
                                </div>

                                <div class="form-floating">
                                    <label for="floatingInput"><b>Email Address</b></label>
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="Email" required>           
                                </div>

                                <div class="form-floating">
                                    <label for="floatingInput"><b>Phone no.</b></label>
                                    <input type="text" class="form-control" id="floatingInput" placeholder="012345679" name="Phoneno" required>           
                                </div>

                                <div class="form-floating">
                                    <label for="floatingInput"><b>Course name</b></label>
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Architecture" name="coursename" required>           
                                </div>

                                <label for="floatingInput"><b>Education Level</b></label><br>
                                <div class="form-row align-items-center">
                                    <div class="col-auto my-1">   
                                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="edulevel">
                                            <option selected>Choose Education Level</option>
                                            <option value="Foundation">Foundation</option>
                                            <option value="Diploma">Diploma</option>
                                            <option value="Degree">Degree</option>
                                            <option value="Master">Master</option>
                                            <option value="2003">Phd.</option>
                                        </select>
                                    </div>
                                </div> 



                                <label for="floatingInput"><b>Graduate Year</b> </label><br>
                                <div class="form-row align-items-center">
                                    <div class="col-auto my-1">
                                        <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Graduate Year</label>
                                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="GraduateYear">
                                            <option selected>Choose Graduate Year</option>
                                            <option value="2000">2000</option>
                                            <option value="2001">2001</option>
                                            <option value="2002">2002</option>
                                            <option value="2003">2003</option>
                                            <option value="2004">2004</option>
                                            <option value="2005">2005</option>
                                            <option value="2006">2006</option>
                                            <option value="2007">2007</option>
                                            <option value="2008">2008</option>
                                            <option value="2009">2009</option>
                                            <option value="2010">2010</option>
                                            <option value="2011">2011</option>
                                            <option value="2012">2012</option>
                                            <option value="2013">2013</option>
                                            <option value="2014">2014</option>
                                            <option value="2015">2015</option>
                                            <option value="2016">2016</option>
                                            <option value="2017">2017</option>
                                            <option value="2018">2018</option>
                                            <option value="2019">2019</option>
                                            <option value="2020">2020</option>
                                            <option value="2021">2021</option>
                                            <option value="2022">2022</option>
                                            <option value="2023">2023</option>
                                            <option value="2024">2024</option>
                                             <option value="2025">2025</option>
                                        </select>
                                    </div>
                                </div> 


                                <br>
                                <button type="submit" class="btn btn-primary">Register</button>   Already has an account? 
                                <a href="index.jsp"><button type="button" class="btn btn-danger" >Sign In</button></a>
                            </form>
                        </div>
                    </div>

                </div>
                <div class="col"></div>
            </div>

        </main>

        <footer class="container">
            <br />

        </footer>

        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/popper.min.js"></script>      
        <script src="js/bootstrap.min.js"></script>
        <script src="js/password.min.js"></script>




    </body>   
</html>
